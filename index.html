<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <title>Landing page huddle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="cabecalho">
        <nav>
            <ul>
                <li>
                    <img src="assets/logo.svg" alt="logo">
                </li>
            </ul>
        </nav>
    </header>

    <section class="info">
        <div class="info-project">
            <div class="info-project-ilustration">
                <img src="assets/illustration-mockups.svg" alt="ilustration">
            </div>

            <div class="info-register">
                <h1>Build The Community <br> Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. Create connections with <br> your users as you engage in genuine discussion. Register </p>
                <button>Register</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social">
            <a class="social-icon-box" href="#">
                <i class="social-icon fab fa-facebook-f"></i>
            </a>

            <a class="social-icon-box" href="#">
                <i class="social-icon fab fa-twitter"></i>
            </a>

            <a class="social-icon-box" href="#">
                <i class="social-icon fab fa-instagram"></i>
            </a>

        </div>
    </footer>
</body>
</html>
